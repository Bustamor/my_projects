<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the tim to help us improve the platform</p>

<form id="survey-form">
  <fieldset>
<label id="name-label" for="name">Name<input id="name"  name="name" type="text" placeholder="Enter your name" required/></label>
<label id="email-label" for="email">Email<input id="email"  name="email" type="email" placeholder="Enter your email" required/></label>
<label id="number-label" for="age">Age(optional)<input id="number"  name="age" min="1" max="100" placeholder="age" type="number"  required/></label>
<label for="dropdown">Which option best describes your current role? 
  </fieldset>

  <fieldset>
  <select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">Student</option>
    <option value="2">Teacher</option>
    <option value="3">Corporate Recruiter</option>
    <option value="4">Other</option>
</label>
<p>Would you recommend freeCodeCamp to a friend?</p>
<label for=""><input type="radio" class="inline" value="1" name="1">definitely</label>
<label for="d"><input type="radio" class="inline" value="2" name="2">maybe</label> 
<label for="e"><input type="radio" class="inline" value="3" name="2">not sure</label> 
  </fieldset>



  <fieldset>
  </fieldset>


</form>
</body>
